<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #141414;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar container */
        .watchtogether-sidebar {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #141414;
            border-left: 1px solid #333;
        }

        /* Header */
        .sidebar-header {
            padding: 16px;
            background: #000000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-indicator.connected {
            background: #46d369;
        }

        .status-indicator.connecting {
            background: #f5c518;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-size: 12px;
            color: #999;
        }

        /* Room info */
        .room-info {
            padding: 12px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .room-id {
            font-size: 14px;
            color: #e5e5e5;
            margin-bottom: 4px;
        }

        .room-link {
            font-size: 12px;
            color: #0071eb;
            text-decoration: none;
            word-break: break-all;
        }

        .room-link:hover {
            text-decoration: underline;
        }

        .copy-button {
            background: #0071eb;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
        }

        .copy-button:hover {
            background: #0056b3;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #141414;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-local {
            background: #0071eb;
            color: white;
            margin-left: 20px;
        }

        .message-remote {
            background: #333;
            color: #e5e5e5;
            margin-right: 20px;
        }

        .message-system {
            background: #1a1a1a;
            color: #999;
            font-style: italic;
            text-align: center;
            margin: 8px 0;
        }

        .message-unknown {
            background: #444;
            color: #ccc;
        }

        /* Chat input */
        .chat-input-container {
            padding: 16px;
            background: #000000;
            border-top: 1px solid #333;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 12px;
            color: #e5e5e5;
            font-size: 13px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #0071eb;
        }

        .chat-input::placeholder {
            color: #999;
        }

        .send-button {
            background: #0071eb;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Player events */
        .events-container {
            max-height: 150px;
            overflow-y: auto;
            padding: 12px 16px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .events-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-item {
            font-size: 11px;
            color: #ccc;
            margin-bottom: 4px;
            padding: 4px 8px;
            background: #333;
            border-radius: 4px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar,
        .events-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .events-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .events-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .events-container::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar-header {
                padding: 12px;
            }
            
            .sidebar-title {
                font-size: 16px;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .chat-input-container {
                padding: 12px;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top: 2px solid #0071eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="watchtogether-sidebar">
        <!-- Header -->
        <div class="sidebar-header">
            <div>
                <div class="sidebar-title">WatchTogether</div>
                <div class="sidebar-subtitle">Guarda Netflix con amici</div>
            </div>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Disconnesso</div>
            </div>
        </div>

        <!-- Room Info -->
        <div class="room-info">
            <div class="room-id">Stanza: <span id="roomId">Caricamento...</span></div>
            <div style="margin-top: 8px;">
                <div style="font-size: 11px; color: #999; margin-bottom: 4px;">Link da condividere:</div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <input type="text" id="shareableUrl" readonly style="
                        flex: 1;
                        background: #333;
                        border: 1px solid #555;
                        border-radius: 4px;
                        padding: 6px 8px;
                        color: #e5e5e5;
                        font-size: 11px;
                        outline: none;
                        font-family: monospace;
                    ">
                    <button class="copy-button" id="copyButton">Copia</button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="loading">Connessione in corso...</div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Scrivi un messaggio..." maxlength="500">
                    <button class="send-button" id="sendButton">Invia</button>
                </div>
            </div>
        </div>

        <!-- Player Events -->
        <div class="events-container">
            <div class="events-title">Eventi Player</div>
            <div id="eventsList">
                <div class="event-item">Nessun evento recente</div>
            </div>
            <div style="margin-top: 8px; text-align: center;">
                <button id="testSyncButton" style="
                    background: #0071eb;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    padding: 6px 12px;
                    font-size: 11px;
                    cursor: pointer;
                ">Test Sincronizzazione</button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
