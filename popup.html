<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #141414;
            color: #fff;
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 20px 0;
            text-align: center;
            color: #e50914;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-create {
            background: #e50914;
            color: #fff;
        }
        
        .btn-create:hover {
            background: #f40612;
        }
        
        .btn-join {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        
        .btn-join:hover {
            background: #444;
        }
        
        .room-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .room-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .room-id {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .room-id-text {
            flex: 1;
            padding: 8px 12px;
            background: #333;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            font-size: 12px;
        }
        
        .copy-btn {
            padding: 8px 12px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            background: #666;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px 12px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }
        
        .status.connected {
            background: #1a3a1a;
            color: #4ade80;
        }
        
        .status.error {
            background: #3a1a1a;
            color: #f87171;
        }
        
        .join-form {
            display: none;
            margin-top: 15px;
        }
        
        .join-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .join-form input::placeholder {
            color: #999;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        
        .form-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .cancel-btn {
            background: #555;
            color: #fff;
        }
        
        .cancel-btn:hover {
            background: #666;
        }
        
        .username {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .leave-btn {
            width: 100%;
            margin-top: 10px;
            background: #dc2626;
        }
        
        .leave-btn:hover {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Netflix Watch Party</h1>
    
    <div class="username" id="username"></div>
    
    <div class="buttons" id="mainButtons">
        <button class="btn-create" id="createBtn">Create Watch Party</button>
        <button class="btn-join" id="joinBtn">Join Watch Party</button>
    </div>
    
    <div class="join-form" id="joinForm">
        <input type="text" id="roomUrlInput" placeholder="Paste watch party URL here...">
        <div class="form-buttons">
            <button class="btn-create" id="joinSubmitBtn">Join</button>
            <button class="cancel-btn" id="joinCancelBtn">Cancel</button>
        </div>
    </div>
    
    <div class="room-info" id="roomInfo">
        <h3>Watch Party Active</h3>
        <div class="room-id">
            <div class="room-id-text" id="roomUrl"></div>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        <div class="status" id="status">Connecting...</div>
        <button class="leave-btn" id="leaveBtn">Leave Party</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
