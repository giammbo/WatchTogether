<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Watch Party</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #141414;
            color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #e50914;
        }

        .button {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #e50914;
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .status.success {
            background: #1a472a;
            color: #4ade80;
            display: block;
        }

        .status.error {
            background: #450a0a;
            color: #f87171;
            display: block;
        }

        .room-info {
            margin: 16px 0;
            padding: 12px;
            background: #1f1f1f;
            border-radius: 4px;
            display: none;
        }

        .room-info.show {
            display: block;
        }

        .room-url {
            background: #333;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 8px 0;
        }

        .copy-btn {
            background: #666;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 11px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #777;
        }

        .participants {
            margin-top: 12px;
            font-size: 12px;
            color: #ccc;
        }

        .loading {
            text-align: center;
            color: #ccc;
            font-size: 13px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Watch Party</h1>
    </div>

    <div id="main-actions">
        <button id="create-party" class="button btn-primary">Create Watch Party</button>
        <button id="join-party" class="button btn-secondary">Join Watch Party</button>
    </div>

    <div id="join-form" class="hidden">
        <input type="text" id="room-id-input" placeholder="Enter Room ID" style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #333; border-radius: 4px; background: #1f1f1f; color: white;">
        <button id="join-room-btn" class="button btn-primary">Join Room</button>
        <button id="back-btn" class="button btn-secondary">Back</button>
    </div>

    <div id="room-info" class="room-info">
        <h3>Room Created! ðŸŽ‰</h3>
        <p>Share this link with your friends:</p>
        <div id="room-url" class="room-url"></div>
        <button id="copy-url" class="copy-btn">Copy URL</button>
        <div class="participants">
            <span id="participant-count">1</span> participant(s) in room
        </div>
    </div>

    <div id="status" class="status"></div>

    <div id="loading" class="loading hidden">
        Connecting to room...
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
