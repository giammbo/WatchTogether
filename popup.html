<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTogether</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-section {
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-indicator.offline {
            background-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .status-indicator.warning {
            background-color: #ffa502;
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }

        .status-text {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .value {
            font-size: 14px;
            font-weight: 500;
        }

        .config-section {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .config-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4ecdc4;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #ffffff;
            font-size: 12px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .room-section {
            margin-bottom: 20px;
        }

        .room-id-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 12px;
        }

        .room-id {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #4ecdc4;
            margin-bottom: 4px;
        }

        .share-url {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            word-break: break-all;
            line-height: 1.4;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .button.secondary:hover {
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .button.small {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group .button {
            flex: 1;
        }

        .message {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 12px;
            text-align: center;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .message.warning {
            background: rgba(255, 165, 2, 0.1);
            border: 1px solid rgba(255, 165, 2, 0.3);
            color: #ffa502;
        }

        .hidden {
            display: none !important;
        }

        .footer {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .connection-details {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">WatchTogether</div>
            <div class="subtitle">Sincronizza Netflix con i tuoi amici</div>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="message error hidden"></div>
        <div id="successMessage" class="message success hidden"></div>
        <div id="warningMessage" class="message warning hidden"></div>

        <!-- Configuration Section -->
        <div class="config-section">
            <div class="config-title">‚öôÔ∏è Configurazione Server</div>
            <div class="input-group">
                <label for="graphqlServerUrl">URL Server GraphQL:</label>
                <input 
                    type="url" 
                    id="graphqlServerUrl" 
                    placeholder="http://localhost:4000/graphql"
                    autocomplete="off"
                >
            </div>
            <div class="button-group">
                <button id="saveConfigButton" class="button small">Salva</button>
                <button id="testConnectionButton" class="button small secondary">Test</button>
            </div>
            <div class="connection-status">
                <div class="status-text">
                    <div id="configStatusIndicator" class="status-indicator offline"></div>
                    <span id="configStatusText">Non configurato</span>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="status-row">
                <div>
                    <div class="label">Stato Connessione</div>
                    <div class="status-text">
                        <div id="statusIndicator" class="status-indicator offline"></div>
                        <span id="statusText">Disconnesso</span>
                    </div>
                </div>
                <div>
                    <div class="label">Utenti Connessi</div>
                    <div class="value" id="connectedUsers">0</div>
                </div>
            </div>
            
            <div class="status-row">
                <div>
                    <div class="label">Pagina</div>
                    <div class="value" id="pageType">Caricamento...</div>
                </div>
            </div>
        </div>

        <!-- Room Section -->
        <div class="room-section">
            <div id="roomDisplay" class="room-id-display hidden">
                <div class="label">ID Stanza</div>
                <div class="room-id" id="roomId">XXXXX</div>
                <div class="share-url" id="shareableUrl"></div>
            </div>
            
            <button id="newRoomButton" class="button">
                üé¨ Crea Nuova Stanza
            </button>
            
            <button id="copyButton" class="button secondary hidden">
                üìã Copia Link di Condivisione
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div>Premi Ctrl+Shift+W per aprire/chiudere la chat</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
